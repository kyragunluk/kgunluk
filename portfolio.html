---
layout: default
---

<div class="subsecs">
  {% for subsec in site.subsecs %}
    <article class="subsec">

      <h1><a href="{{ site.baseurl }}{{ subsec.url }}">{{ subsec.title }}</a></h1>

      <div class="entry">
        {{ subsec.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ subsec.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
